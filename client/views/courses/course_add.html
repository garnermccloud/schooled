<template name="courseAdd">
  <form class="main">
    <div class="control-group">
      <label class="control-label" for="title">Add Course</label>
      <div class="controls">
        <input name="title" id="courseTypeahead" type="text" value="" placeholder="Course name (e.g. MAT 101)"/>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <input type="submit" value="Add" class="btn btn-primary"/>
      </div>
    </div>
  </form>
</template>
