<template name="task">
  <li>
    <h4>
      <span class="author">{{taskTitle}}</span>
      <span class="date">Submitted on {{taskSubmittedDate}}</span>
    </h4>
    <p>
      Due on: {{taskDueDate}}<br>
      Notes: {{taskNotes}}<br>
      Last Edited By: {{taskUsername}}<br>
      <a href="{{pathFor 'taskEdit'}}">Edit</a>
    </p>
  </li>
</template>
